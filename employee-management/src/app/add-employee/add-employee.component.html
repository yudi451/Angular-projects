<div class="col-md-6">
  <h2 class="text-center">Add Employee</h2>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" [(ngModel)]="user.name" placeholder="Name" name="name" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="designation">Designation:</label>
      <input type="text" [(ngModel)]="user.designation" placeholder="Designation" name="designation" class="form-control" id="designation">
    </div>
    <div class="form-group">
      <label for="empId">Employee ID:</label>
      <input type="text" [(ngModel)]="user.empId" placeholder="Employee ID" name="Employee Id" class="form-control" id="empId">
    </div>
    <button class="btn btn-success" (click)="createEmployee()">Create</button>
  </form>
</div>
